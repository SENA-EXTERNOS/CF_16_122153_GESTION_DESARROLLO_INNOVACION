      <text id="Igualmente_los_recargos_nocturnos_los_dominicales_y_los_festivos_son_términos_y_condiciones_sujetos_a_la_jornada_normal_de_trabajo_del_empleado_según_lo_acordado_entre_las_partes._Para_efectos_legales_se_considera_como_trabajo_diurno_el_comprendido_e" data-name="Igualmente, los recargos nocturnos, los dominicales y los festivos, son términos y condiciones sujetos a la jornada normal de trabajo del empleado, según lo acordado entre las partes.

Para efectos legales, se considera como trabajo diurno el comprendido e" transform="translate(-5229.384 -8185.488)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Igualmente, los recargos nocturnos, los dominicales y los festivos, son términos y </tspan><tspan x="0" y="41">condiciones sujetos a la jornada normal de trabajo del empleado, según lo </tspan><tspan x="0" y="65">acordado entre las partes.</tspan><tspan x="0" y="89"></tspan><tspan x="0" y="113">Para efectos legales, se considera como trabajo diurno el comprendido entre las </tspan><tspan x="0" y="137">6:00 a.m. y las 10:00 p.m. y trabajo nocturno entre las 10:00 p.m. y las 6:00 a.m. </tspan><tspan x="0" y="161">Esta distinción ofrece importancia para el régimen de retribución de los recargos </tspan><tspan x="0" y="185">legales como horas extras y trabajo nocturno. En este caso, no hay trabajo extra, </tspan><tspan x="0" y="209">sino un recargo por trabajar en dicho horario.</tspan></text>
